    <div class="body">
    
    <p id = message></p>
    
    
    <table id = "tab-tic-tac-toe" cellspacing="0">
        <tr><td id="00" class="zero" ></td><td id="01" class = "one" ></td><td id="02" class = "two" ></td></tr>
        <tr><td id="10" class = "three" ></td><td id="11" class = "four" ></td><td id="12" class = "five"></td></tr>
        <tr><td id="20" class = "six" ></td><td id="21" class = "seven" ></td><td id="22" class = "eight" ></td></tr>
    </table>
    <br><br>
    </div>
    <div class="buttons">    
    <input type="button" id ="bnt-restart" value = "RESTART" onclick = "restart()"/>
