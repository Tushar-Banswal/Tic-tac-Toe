<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <p>Tic-Tac-Toe with AI</p>
        <p id = message></p>
        <p id = "name"></p>
    </header>
    <div class="body">
    
    <p id = message></p>
    
    
    <table id = "tab-tic-tac-toe" cellspacing="0">
        <tr><td id="00" class="zero" onclick="clickedCell(this)"></td><td id="01" class = "one" onclick="clickedCell(this)"></td><td id="02" class = "two" onclick="clickedCell(this)"></td></tr>
        <tr><td id="10" class = "three" onclick="clickedCell(this)"></td><td id="11" class = "four" onclick="clickedCell(this)"></td><td id="12" class = "five"onclick="clickedCell(this)"></td></tr>
        <tr><td id="20" class = "six" onclick="clickedCell(this)"></td><td id="21" class = "seven" onclick="clickedCell(this)"></td><td id="22" class = "eight" onclick="clickedCell(this)"></td></tr>
    </table>
    <br><br>
    </div>
    <div class="buttons">    
    <input type="button" id ="bnt-restart" value = "START" onclick = "restartBnt(this)"/>
    <button id = "back"><a href="first.html">BACK</a></button>    
    </div>    
    
    
    
    
</body>
</html>
